{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% block content %}
    <div class="container my-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold">{{page.title}}</h1>
            <p class="text-muted">
                {% if page.subtitle %}
                    {{page.subtitle}}
                {% endif %}
            </p>
        </div>
    </div>

    {% for block in page.body %}
        {% include_block block  %}
    {% endfor %}
{% endblock content %}
