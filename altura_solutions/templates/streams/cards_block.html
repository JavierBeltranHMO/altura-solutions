
{% load static wagtailimages_tags %}

<section class="py-5">
    <div class="container">
        <div class="row g-4">
            {% for card in self.cards %}
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="card h-100 shadow-sm border-0 card-hover text-center">
                        {% image card.image fill-400x370 as img %}
                        <img src="{{img.url}}" alt="{{img.alt}}" class="card-img-top rounded.top">

                        <div class="card-body">
                            <h5 class="card-title fw-bold">{{card.title}}</h5>

                            {% if card.text %}
                                <p class="card-text text-muted">{{card.text}}</p>
                            {% endif %}
                            {% if card.link.url %}
                                <a href="{{card.link.url}}" class="btn btn-outline-primary">
                                    {{card.link.link_text}}
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<style>
  .card-hover {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card-hover:hover {
    transform: translateY(-5px);
    box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
  }
</style>
