{% load wagtailimages_tags %}

{% for card in self.cards %}
    {% image card.image fill-400x370 as img %}

    <img src="{{img.url}}" alt="{{img.alt}}">
    <h1>{{card.title}}</h1>
    {% if card.text %}
        <p>{{card.text}}</p>
    {% endif %}

    {% if card.internal_page %}
    <a href="{{card.internal_page.url}}">
        {{card.link_text}}
    </a>
    {% elif card.external_link %}
    <a href="{{card.external_link}}">
        {{card.link_text}}
    </a>
    {% endif %}
{% endfor %}
