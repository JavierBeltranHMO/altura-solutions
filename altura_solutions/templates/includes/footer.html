{% load static menu_tags %}
{% get_menu "header" as navigation %}

<footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                <p class="mb-0">&copy;{{now|date:"Y"}} Altura Solutions. All Rights Reserved</p>
            </div>
            <div class="col-md-6">
                <ul class="nav justify-content-center justify-content-md-end">
                    {% for item in navigation.menu_items.all %}
                    <li class="nav-item">
                        <a href="{{item.link}}" class="nav-link px-2 text-white" {% if item.open_new_tab %}target="_blank"{% endif %}>
                            {{item.title}}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</footer>
